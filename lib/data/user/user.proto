syntax = "proto3";

package user;

// The user message represents a user in the system.
message User {
  string id = 1;
  string name = 2;
  int32 age = 3;
}

// The UserService provides CRUD operations for users.
service UserService {
  // Create a new user
  rpc CreateUser (User) returns (UserResponse);

  // Read an existing user by ID
  rpc ReadUser (UserId) returns (User);

  // Update an existing user
  rpc UpdateUser (UpdateUserRequest) returns (UserResponse);

  // Delete a user by ID
  rpc DeleteUser (UserId) returns (UserResponse);
}

// Additional message formats for requests and responses
message UserId {
  string id = 1;
}

message UpdateUserRequest {
  User user = 1;
}

message UserResponse {
  string message = 1;
}



